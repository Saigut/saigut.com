	<div class="hl"><h2>A Story</h2></div>
	<p class="ph">
	  突然天空中出现一座飞船，掉落到地上。没人知道它是来自外太空还是穿越了时空隧道，抑或是从故事书里跑出来的？这片地方看起来是荒郊野外，人烟稀少，地面空旷、略有起伏。不一会，从飞船里出来一些人，他们穿着抗辐射服，形体、面容都与人类无异。他们之间没有交流寒暄，甚至很少打招呼。他们四散开来，走向不同的方向，没有顾及彼此，但似乎他们心里都已相互明了。天气说晴也不晴，有点风，放眼望去给人的感觉有些平静，又有些许忧伤。
	</p>
